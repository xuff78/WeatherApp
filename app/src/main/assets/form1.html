<!DOCTYPE html>
<head>
    <meta charset="utf-8">
    <title>ECharts</title>
</head>
<body>
<!-- 为ECharts准备一个具备大小（宽高）的Dom -->
<div id="main" style="height:250px; margin-top: 15px;"></div>
<!-- ECharts单文件引入 -->
<script src="echarts-all.js"></script>
<!--<script src="http://echarts.baidu.com/build/dist/echarts-all.js"></script>-->
<script type="text/javascript">
        function setData(p1){

        var m_json = JSON.parse(p1);
        var m_info = m_json.FristFormInfo1;
        var m_list = new Array();
        for (var i = 0; i < m_info.length; i++) {
            m_list[i] = m_info[i].data;
        }

        var m_info2 = m_json.FristFormInfo2;
        var m_list2 = new Array();
        for (var i = 0; i < m_info2.length; i++) {
            m_list2[i] = m_info2[i].data;
        }

        var tags_info = m_json.tags;
        var m_tags = new Array();
        for (var i = 0; i < tags_info.length; i++) {
            m_tags[i] = tags_info[i].data;
        }

        // 基于准备好的dom，初始化echarts图表
        var myChart = echarts.init(document.getElementById('main'));

        var option = {
    tooltip : {
        trigger: 'axis'
    },
    grid: {
        x: 30,
        y: 60,
        x2: 30,
        y2: 30,
        // width: {totalWidth} - x - x2,
        // height: {totalHeight} - y - y2,
        backgroundColor: 'rgba(0,0,0,0)',
        borderWidth: 1,
        borderColor: '#ccc'
    },
    <!--toolbox: {-->
        <!--show : false,-->
        <!--feature : {-->
            <!--mark : {show: true},-->
            <!--dataView : {show: true, readOnly: false},-->
            <!--magicType: {show: true, type: ['line', 'bar']},-->
            <!--restore : {show: true},-->
            <!--saveAsImage : {show: true}-->
        <!--}-->
    <!--},-->
    calculable : true,
    legend: {
        data:['等级曲线','风速曲线'],
        textStyle: {
            color: 'white'          // 图例文字颜色
        }
    },
    xAxis : [
        {
            type : 'category',
            data : m_tags,
            axisLine: {            // 坐标轴线
                show: true,        // 默认显示，属性show控制显示与否
                lineStyle: {       // 属性lineStyle控制线条样式
                    color: 'white',
                    width: 1,
                    type: 'solid'
                }
             },
             axisLabel : {
                textStyle: {
                    color: 'white'
                }
            },
            axisTick : {
                lineStyle: {
                    color: 'white',
                }
            },
            splitLine: {           // 分隔线
                show: true,        // 默认显示，属性show控制显示与否
                // onGap: null,
                lineStyle: {
                    color: ['#969696'],
                    width: 1,
                    type: 'solid'
                }
            }

        }
    ],
    yAxis : [
        {
            type : 'value',
            name : '安全等级',
            axisLine: {            // 坐标轴线
                show: true,        // 默认显示，属性show控制显示与否
                lineStyle: {       // 属性lineStyle控制线条样式
                    color: 'white',
                    width: 1,
                    type: 'solid'
                }
             },
             axisLabel : {
                textStyle: {
                    color: 'white'
                }
            },
            splitLine: {           // 分隔线
                show: true,        // 默认显示，属性show控制显示与否
                // onGap: null,
                lineStyle: {
                    color: ['#969696'],
                    width: 1,
                    type: 'solid'
                }
            }
        },
        {
            type : 'value',
            name : '风速(m/s)',
            axisLine: {            // 坐标轴线
                show: true,        // 默认显示，属性show控制显示与否
                lineStyle: {       // 属性lineStyle控制线条样式
                    color: 'white',
                    width: 1,
                    type: 'solid'
                }
             },
             axisLabel : {
                textStyle: {
                    color: 'white'
                }
            },
            splitLine: {           // 分隔线
                show: true,        // 默认显示，属性show控制显示与否
                // onGap: null,
                lineStyle: {
                    color: ['#969696'],
                    width: 1,
                    type: 'solid'
                }
            }
        }
    ],
    series : [
        {
            name:'等级曲线',
            type:'line',
            itemStyle: {
                normal: {
                    color: '#F8F8FF',
                }
            },
            data:m_list
        },
        {
            name:'风速曲线',
            type:'line',
            symbol: 'arrow',
            symbolSize: 4,
            symbolRotate: -40,
            yAxisIndex: 1,
            itemStyle: {
                normal: {
                    color: '#C9C9C9',
                }
            },
            data:m_list2
        }
    ]
};



        // 为echarts对象加载数据
        myChart.setOption(option);
        };

    </script>
</body>
