<!DOCTYPE html>
<head>
    <meta charset="utf-8">
    <title>ECharts</title>
</head>
<body>
<!-- 为ECharts准备一个具备大小（宽高）的Dom -->
<div id="main2" style="height:250px; margin-top: 15px;"></div>
<!-- ECharts单文件引入 -->
<script src="echarts-all.js"></script>
<!--<script src="http://echarts.baidu.com/build/dist/echarts-all.js"></script>-->
<script type="text/javascript">
        function setData(p1){

        var m_json = JSON.parse(p1);

        var m_info3 = m_json.SecondFormInfo1;
        var m_list3 = new Array();
        for (var i = 0; i < m_info3.length; i++) {
            m_list3[i] = m_info3[i].data;
        }

        var m_info4 = m_json.SecondFormInfo2;
        var m_list4 = new Array();
        for (var i = 0; i < m_info4.length; i++) {
            m_list4[i] = m_info4[i].data;
        }

        var tags_info = m_json.tags;
        var m_tags = new Array();
        for (var i = 0; i < tags_info.length; i++) {
            m_tags[i] = tags_info[i].data;
        }

        // 基于准备好的dom，初始化echarts图表
        var myChart2 = echarts.init(document.getElementById('main2'));

        var option2 = {
    tooltip : {
        trigger: 'axis',
        formatter:function(params)
        {

            var relVal = "";
            relVal = "浪高和波向：" + params[0].data + "m<br/>";
            relVal += "潮位：" + params[1].data + "m/s";
            return relVal;
        }
    },
    grid: {
        x: 30,
        y: 60,
        x2: 30,
        y2: 30,
        // width: {totalWidth} - x - x2,
        // height: {totalHeight} - y - y2,
        backgroundColor: 'rgba(0,0,0,0)',
        borderWidth: 1,
        borderColor: '#ccc'
    },
    <!--toolbox: {-->
        <!--show : false,-->
        <!--feature : {-->
            <!--mark : {show: true},-->
            <!--dataView : {show: true, readOnly: false},-->
            <!--magicType: {show: true, type: ['line', 'bar']},-->
            <!--restore : {show: true},-->
            <!--saveAsImage : {show: true}-->
        <!--}-->
    <!--},-->
    calculable : false,
    legend: {
        data:['浪高和波向','潮位'],
        textStyle: {
            color: 'white'          // 图例文字颜色
        }
    },
    xAxis : [
        {
            type : 'category',
            data : m_tags,
            axisLine: {            // 坐标轴线
                show: true,        // 默认显示，属性show控制显示与否
                lineStyle: {       // 属性lineStyle控制线条样式
                    color: 'white',
                    width: 1,
                    type: 'solid'
                }
             },
             axisLabel : {
                textStyle: {
                    color: 'white'
                }
            },
            axisTick : {
                lineStyle: {
                    color: 'white',
                }
            },
            splitLine: {           // 分隔线
                show: true,        // 默认显示，属性show控制显示与否
                // onGap: null,
                lineStyle: {
                    color: ['#969696'],
                    width: 1,
                    type: 'solid'
                }
            },
            splitArea : {
                show: true,
                areaStyle:{
                    color:['rgba(70,130,180,0.2)','rgba(71,71,71,0.2)']
                }
            }
        }
    ],
    yAxis : [
        {
            type : 'value',
            name : '浪高(m)',
            splitNumber: 5,
            axisLine: {            // 坐标轴线
                show: true,        // 默认显示，属性show控制显示与否
                lineStyle: {       // 属性lineStyle控制线条样式
                    color: 'white',
                    width: 1,
                    type: 'solid'
                }
             },
             axisLabel : {
                textStyle: {
                    color: 'white'
                }
            },
            splitLine: {           // 分隔线
                show: true,        // 默认显示，属性show控制显示与否
                // onGap: null,
                lineStyle: {
                    color: ['#969696'],
                    width: 1,
                    type: 'solid'
                }
            }
            <!--axisLabel : {-->
                <!--formatter: '{value} °C'-->
            <!--}-->
        }
        ,
        {
            type : 'value',
            name : '潮位(cm)',
            splitNumber: 5,
            axisLine: {            // 坐标轴线
                show: true,        // 默认显示，属性show控制显示与否
                lineStyle: {       // 属性lineStyle控制线条样式
                    color: 'white',
                    width: 1,
                    type: 'solid'
                }
             },
             axisLabel : {
                textStyle: {
                    color: 'white'
                }
            },
            splitLine: {           // 分隔线
                show: true,        // 默认显示，属性show控制显示与否
                // onGap: null,
                lineStyle: {
                    color: ['#969696'],
                    width: 1,
                    type: 'solid'
                }
            },
            splitArea : {
                show: true,
                areaStyle:{
                    color:['rgba(70,130,180,0.2)','rgba(71,71,71,0.2)']
                }
            }
        }
    ],
    series : [

        <!--{-->
            <!--name:'蒸发量',-->
            <!--type:'bar',-->
            <!--itemStyle: {-->
                <!--normal: {-->
                    <!--color: 'blue',-->
                <!--}-->
            <!--},-->
            <!--data:[2.0, 4.9, 7.0, 23.2, 25.6, 76.7, 135.6, 162.2, 32.6, 20.0, 6.4, 3.3]-->
        <!--},-->
        {
            name:'浪高和波向',
            type:'line',
            symbol: 'arrow',
            symbolSize: 4,
            symbolRotate: -40,
            yAxisIndex: 0,
            itemStyle: {
                normal: {
                    color: '#C9C9C9',
                }
            },
            data:m_list3
        }
        ,
        {
            name:'潮位',
            type:'bar',
            yAxisIndex: 1,
            itemStyle: {
                normal: {
                    color: '#5CACEE',
                }
            },
            data:m_list4
        }
    ]
};

        // 为echarts对象加载数据
        myChart2.setOption(option2);
        };

    </script>
</body>
